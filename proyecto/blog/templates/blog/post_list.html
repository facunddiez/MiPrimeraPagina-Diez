{% extends "core/base.html" %}
{% block content %}
   <h2>Lista de Posts</h2>
   <table border="1">
    <thead>
        <th> Autor </th>
        <th> Titulo </th>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td> {{ post.autor }} </td>
                <td> {{ post.titulo }} <td>
            </tr>
        {% endfor %}
    </tbody>
   </table>
    <button> <a href="{% url 'core:index' %}"> Ir a Pagina Principal </a> </button> 

{% endblock content %}
